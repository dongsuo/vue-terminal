<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VueTerminalEmulator</title>
	<script src='https://unpkg.com/vue@2.2.6'></script>
	<script src="../dist/vue-terminal.min.js"></script>
	<script src="./plugins/commandList.js"></script>
	<script src="./plugins/taskList.js"></script>
</head>
<body>
	<div id="app">
		<template>
			<vue-terminal 
				title="vTerminal"
				:task-list="taskList" 
				:command-list="commandList" 
				default-task="defaultTask"
				prompt="->" 
				greeting="Welcome, Mugglesï¼"
				style="width:50%;margin:0 auto">
			</vue-terminal>
		</template>
	</div>
</body>
<script>
	const main = {
	  data() {
	    return { taskList, commandList }
	  }
	}
	const APP = Vue.extend(main)
	new APP().$mount('#app')
</script>
</html>
